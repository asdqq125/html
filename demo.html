<!DOCTYPE html>
<html>
<head>
	<title>表格标签</title>
	<meta charset="utf-8">
</head>
<body>
	<header>课程表</header>
    <div>
    	<table border="1" cellpadding="10" cellspacing="0" width="100%">
    		<tr>
    			<th>时间</th>
    			<th>周一</th>
    			<th>周二</th>
    			<th>周三</th>
    			<th>周四</th>
    			<th>周五</th>
    		</tr>
    		<tr>
    			<td rowspan="2">上午</td>
    			<td>语文</td>
    			<td>数学</td>
    			<td>英语</td>
    			<td>化学</td>
    			<td>物理</td>
    		</tr>
    		<tr>
    			<td>音乐</td>
    			<td>体育</td>
    			<td>政治</td>
    			<td>生物</td>
    			<td>地理</td>
    		</tr>
    		<tr>
    			<td>中午</td>
    			<td colspan="5" align="center">休息</td>
    		</tr>

    	</table>
    </div>
    <footer>Designed By Aitschool</footer>
</body>
</html>
